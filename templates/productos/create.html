{% extends 'base.html' %}

{% block title %} PRODUCTO | CREATE {% endblock %}

{% block content %}
<h1>Registro de producto</h1>
<form action="{{url_for('producto.create')}}" method="POST">
    <div class="mb-3">
        <label for="" class="form-label">Descripción</label>
        <input type="text" class="form-control" name="descripcion" required>
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Precio</label>
        <input type="number" class="form-control" name="precio" min="0" step="0.01" required>
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Observación</label>
        <input type="text" class="form-control" name="obs">
    </div>
    <button type="submit" class="btn btn-primary">Registrar producto</button>
</form>


{% endblock %}
