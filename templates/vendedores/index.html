{% extends 'base.html' %}

{% block title %} VENDEDORES {% endblock %}

{% block content %}
<h1>Lista de vendedores</h1>
<a href="{{url_for('vendedor.create')}}" class="btn btn-success">Nuevo</a>

<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Tel√©fono</th>
        <th></th>
        <th></th>
    </tr>
    {% for item in vendedores %}
    <tr>
        <td>{{item.id}}</td>
        <td>{{item.nombre}}</td>
        <td>{{item.telefono}}</td>
        <td>
            <a href="{{url_for('vendedor.edit', id=item.id)}}" class="btn btn-warning">Editar</a>
        </td>

</table>

{% endblock %}
